<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-title">分数</div>
                <div id="score">0</div>
            </div>
            <div class="controls">
                <button id="new-game">新游戏</button>
            </div>
        </header>
        
        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <button class="retry-button">再试一次</button>
                </div>
            </div>
            
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            
            <div class="tile-container"></div>
        </div>
        
        <div class="game-explanation">
            <p><strong>游戏规则：</strong> 使用 <strong>方向键</strong> 或 <strong>WASD</strong> 移动方块。相同数字的方块会合并成它们的和。尝试获得 <strong>2048</strong> 方块！</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
